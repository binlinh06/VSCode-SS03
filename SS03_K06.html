<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post"></form>
    <div>
        <label for="type">Chọn sản phẩm:</label>
        <select name="type">
            <option value="1">Sản phẩm 1</option>
            <option value="2">Sản phẩm 2</option>
            <option value="3">Sản phẩm 3</option>
            <option value="4">Sản phẩm 4</option>
        </select>
    </div>
    <div>
        <label for="soluong">Số lượng</label>
        <input type="number" name="soluong" id="soluong">
    </div>
    <div>
        <label for="address">Địa chỉ giao hàng:</label>
        <textarea name="address" id="address" cols="16" rows="3"></textarea>
    </div>
    <input type="submit" value="Đặt hàng">
</body>
</html>
