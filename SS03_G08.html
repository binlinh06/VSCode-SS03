<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="http://www.myserver.com" method="post">
        <div>
            <label for="hoten">Họ và tên:</label>
            <input type="text" name="hoten" id="hoten" placeholder="Họ tên" />
        </div>
        <div>
            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date" />
        </div>
        <div>
            <label for="gender">Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male"/>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female"/>
            <label for="female">Nữ</label>
        </div>
        <div>
            <label for="CCCD">Số căn cước công dân</label>
            <input type="number" name="CCCD" id="CCCD"/>
        </div>
        <div>
            <label for="date">Ngày cấp:</label>
            <input type="date" name="date" id="date" />
        </div>
        <div>
            <label for="location">Nơi cấp</label>
            <input type="text" name="location" id="location"/>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div>
            <label for="address1">Địa chỉ thường trú</label>
            <textarea name="address1" id="address1" cols="16" rows="2"></textarea>
        </div>
        <div>
            <label for="address2">Địa chỉ tạm trú</label>
            <textarea name="address2" id="address2" cols="16" rows="2"></textarea>
        </div>
        <div>
            <label for="tpyeCCCD">Loại căn cước công dân:</label>
            <input type="radio" id="CCCDM" name="Loai" value="CCCDM"/>
            <label for="CCCDM">Căn cước công dân mới</label>
            <input type="radio" id="CCCDC" name="Loai" value="CCCDC"/>
            <label for="CCCDC">Căn cước công dân cũ</label>
        </div>
        <div>
            <label for="dantoc">Dân tộc:</label>
            <input type="text" name="dantoc" id="dantoc">
        </div>
        <div>
            <label for="tongiao">Tôn giáo:</label>
            <input type="text" name="dantoc" id="dantoc">
        </div>
        <div>
            <label for="quoctich">Quốc tích:</label>
            <input type="text" name="quoctich" id="quoctich" placeholder="Việt Nam">
        </div>
        <div>
            <label for="parent">Họ tên cha/mẹ:</label>
            <input type="text" name="parent" id="parent">
        </div>
        <div>
            <label for="parentCCDC">Số CMND/CCCD của cha/mẹ:</label>
            <input type="text" name="parent" id="parent">
        </div>
        <div>
            <label for="TP">Tỉnh/Thành Phố:</label>
            <select name="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="date">Ngày đăng ký học:</label>
            <input type="datetime-local" name="date" id="date"/>
        </div>
        <input type="submit" value="Dửi thông tin">
    </form>
</body>
</html>
