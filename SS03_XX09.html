<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <table>
            <tr>
                <td><label for="hoten">Họ và tên:</label></td>
                <td><input type="text" name="hoten" id="hoten"/></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date" /></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male"/>
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" /></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td><textarea name="address" id="address" cols="16" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="Job">Vai trò trong nhóm:</label></td>
                <td><select name="Job">
                    <option value="Thành viên">Thành viên</option>
                    <option value="Trưởng nhóm">Trưởng nhóm</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="suki">Sở thích:</label></td>
                <td><input type="text" name="suki" id="suki"/></td>
            </tr>
            <tr>
                <td><label for="skill">Kỹ năng</label></td>
                <td><textarea name="skill" id="skill" cols="16" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="time">Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" id="sang" name="time" value="sang"/>
                    <label for="sang">Sáng</label>
                    <input type="checkbox" id="chieu" name="time" value="chieu" />
                    <label for="chieu">Chiều</label>
                    <input type="checkbox" id="toi" name="time" value="toi" />
                    <label for="toi">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea name="reason" id="reason" cols="16" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="coler">Màu yêu thích</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="dangky">Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" id="yes" name="dangky" value="yes"/>
                    <label for="yes">Có</label>
                </td>
            </tr>
            <tr>
                <td><label for="tb">Nhận qua thông báo email:</label></td>
                <td>
                    <input type="radio" id="email" name="tb" value="email"/>
                    <label for="email">Email</label>
                    <input type="radio" id="SMS" name="tb" value="SMS" />
                    <label for="SMS">SMS</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký thành viên"></td>
            </tr>
        </table>
    </form>
</body>
</html>
