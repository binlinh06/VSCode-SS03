<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="post">
        <div>
            <label for="hoten">Họ và tên:</label>
            <input type="text" name="hoten" id="hoten" placeholder="Họ tên" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div>
            <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date" />
        </div>
        <div>
            <label for="gender">Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male"/>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female"/>
            <label for="female">Nữ</label>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
        </div>
        <div>
            <label for="mon">Chuyên ngành:</label>
            <input type="text" name="mon" id="mon"/>
        </div>
        <div>
            <label for="year">Năm nhập học:</label>
            <input type="number" name="year" id="year"step="1"/>
        </div>
        <div>
            <label for="score">Điểm GPA:</label>
            <input type="number" name="score" id="score" step="0.1"/>
        </div>
        <div>
            <label for="address">Địa chỉ</label>
            <textarea name="address" id="address" cols="16" rows="3"></textarea>
        </div>
        <div>
            <label for="class">Lớp học:</label>
            <select name="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="date">Ngày đăng ký học:</label>
            <input type="datetime-local" name="date" id="date"/>
        </div>
        <input type="submit" value="Dửi thông tin">
    </form>
</body>
</html>
