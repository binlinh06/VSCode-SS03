<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>From trong HTML</h1>
    <form action="http://www.myserver.com" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="abc..." />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="abc@av123" />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
        </div>
        <div>
            <label for="url">Url</label>
            <input type="search" name="url" id="url" />
        </div>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="0" max="100" step="1"/>
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday"/>
    </div>
    <div>
        <label for="male">Nam</label>
        <input type="checkbox" id="male" name="gender" value="male"/>
        <label for="female">Nữ</label>
        <input type="checkbox" id="female" name="gender" value="female"/>
    </div>
    <div>
        <select name="city">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="TP.HCM">TP.HCM</option>
        </select>
    </div>
    <input type="submit" value="Gửi thông tin">
    </form>
</body>

</html>
